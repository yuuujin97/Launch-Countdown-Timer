<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <header>
        <p class="header__title">We're launching soon</p>
      </header>
      <section>
        <div class="div__days">
          <p class="day">08</p>
          <p class="time_unit">Days</p>
        </div>
        <div class="div__hours">
          <p class="hour">23</p>
          <p class="time_unit">Hours</p>
        </div>
        <div class="div__minutes">
          <p class="minute">55</p>
          <p class="time_unit">Minutes</p>
        </div>
        <div class="div__seconds">
          <p class="second">41</p>
          <p class="time_unit">Seconds</p>
        </div>
      </section>
      <footer>
        <ul class="icons">
          <li><i class="fab fa-facebook-square"></i></li>
          <li><i class="fab fa-pinterest"></i></li>
          <li><i class="fab fa-instagram"></i></li>
        </ul>
      </footer>
    </div>

    <script src="https://kit.fontawesome.com/d047267c6e.js" crossorigin="anonymous"></script>
  </body>
</html>
