<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>We're launching soon</h2>
      </header>
      <section>
        <div class="countdown__parent" data-countdown="days">
          <div class="countdown__top" data-back="00">
            <div data-back="00"></div>
          </div>
          <div class="countdown__bottom" data-front="00"></div>
          <p class="time_unit">Days</p>
        </div>
        <div class="countdown__parent" data-countdown="hours">
          <div class="countdown__top" data-back="00">
            <div data-back="00"></div>
          </div>
          <div class="countdown__bottom" data-front="00"></div>
          <p class="time_unit">Hours</p>
        </div>
        <div class="countdown__parent" data-countdown="minutes">
          <div class="countdown__top" data-back="00">
            <div data-back="00"></div>
          </div>
          <div class="countdown__bottom" data-front="00"></div>
          <p class="time_unit">Minutes</p>
        </div>
        <div class="countdown__parent" data-countdown="seconds">
          <div class="countdown__top" data-back="00">
            <div data-back="00"></div>
          </div>
          <div class="countdown__bottom" data-front="00"></div>
          <p class="time_unit">Seconds</p>
        </div>
      </section>
      <footer>
        <ul class="icons">
          <li><i class="fab fa-facebook-square"></i></li>
          <li><i class="fab fa-pinterest"></i></li>
          <li><i class="fab fa-instagram"></i></li>
        </ul>
      </footer>
    </div>

    <script src="https://kit.fontawesome.com/d047267c6e.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
